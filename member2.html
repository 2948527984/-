<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千早爱音--mygo！！！！！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FF8899, #FFB6C1);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            color: #D81B60;
            text-shadow: 2px 2px 0 #FFB6C1;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #AD1457;
            margin-bottom: 20px;
        }
        
        .member-page {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .member-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .member-details {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .member-image {
            flex: 1;
            min-width: 200px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #FF8899, #FFB6C1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .member-bio {
            flex: 2;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .member-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #AD1457;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #D81B60;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #D81B60, #AD1457);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #AD1457;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .member-details {
                flex-direction: column;
            }
            
            .member-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anon</h1>
            <div class="subtitle">想成为吉他主唱&nbsp;</div>
        </header>
        
        <div class="member-page">
            <div class="member-details">
                <div class="member-image">
                      <img 
    src="22.png"  <!-- 改成你的图片URL/本地路径（网络图/本地图都可以） -->

                </div>
                <div class="member-bio">
                    <h2>个人简介</h2>
                    <p>月岛铃是乐队中的音乐天才，拥有绝对音感和出色的作曲能力。她冷静沉稳的性格与华丽的键盘技巧形成了鲜明对比。</p>
                    <p>出生于音乐学院的教授家庭，月岛铃从小接受严格的古典音乐训练，但她更喜欢将古典与现代流行音乐相结合，创造出独特的音乐风格。</p>
                    <p>虽然外表看起来有些冷淡，但她内心非常关心队友，经常默默地帮助大家解决音乐上的难题。她的梦想是创作出能打动人心灵的旋律。</p>
                    
                    <div class="member-stats">
                        <div class="stat-item">
                            <div class="stat-label">生日</div>
                            <div class="stat-value">11月3日</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">星座</div>
                            <div class="stat-value">天蝎座</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">血型</div>
                            <div class="stat-value">A型</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">身高</div>
                            <div class="stat-value">162cm</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">代表色</div>
                            <div class="stat-value">粉色</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">特长</div>
                            <div class="stat-value">钢琴、作曲</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="index.html" class="back-btn">返回主页面</a>
            
            <footer>
                <p>mygo！！！！！ - 千早爱音</p>
            </footer>
        </div>
    </div>
</body>
</html>
