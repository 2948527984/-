<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千早爱音--mygo！！！！！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FF8899, #FFB6C1);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            color: #D81B60;
            text-shadow: 2px 2px 0 #FFB6C1;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #AD1457;
            margin-bottom: 20px;
        }
        
        .member-page {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .member-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .member-details {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .member-image {
            flex: 1;
            min-width: 200px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #FF8899, #FFB6C1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .member-bio {
            flex: 2;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .member-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #AD1457;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #D81B60;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #D81B60, #AD1457);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #AD1457;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .member-details {
                flex-direction: column;
            }
            
            .member-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anon</h1>
            <div class="subtitle">想成为吉他主唱&nbsp;</div>
        </header>
        
        <div class="member-page">
            <div class="member-details">
                <div class="member-image">
                      <img 
    src="22.png"  <!-- 改成你的图片URL/本地路径（网络图/本地图都可以） -->

                </div>
                <div class="member-bio">
                    <h2>个人简介</h2>
                    成绩优秀，精力充沛，品学兼优的优等生，且具备相当的交流力和行动力，初中时代就在班里极具人气，并且担任学生会长。

虽然有点爱慕虚荣和想出风头，但个性积极善良，关心他人，心思细腻，会为了朋友挺身而出。

喜欢赶时髦所以常常会忍不住入手流行的东西。

喜欢的食物是熏三文鱼和水果三明治。讨厌的食物是梅干和其他比较酸的东西。

初中时虽有过弹吉他的经验，但技术和经验稍显稚嫩，目前正在努力练习中。


                    
                    <div class="member-stats">
                        <div class="stat-item">
                            <div class="stat-label">生日</div>
                            <div class="stat-value">9月8日</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">星座</div>
                            <div class="stat-value">处女座</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">担当&nbsp;</div>
                            <div class="stat-value">吉他&nbsp;</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">身高</div>
                            <div class="stat-value">160cm</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">爱好&nbsp;</div>
                            <div class="stat-value">赶时髦&nbsp;</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">人间体&nbsp;</div>
                            <div class="stat-value">&nbsp;立石凛</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="index.html" class="back-btn">返回主页面</a>
            
            <footer>
                <p>mygo！！！！！ - 千早爱音</p>
            </footer>
        </div>
    </div>
</body>
</html>
