<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #77BBDD, #A3D5F7);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            color: #3A7CA5;
            text-shadow: 2px 2px 0 #A3D5F7;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #2C5F9E;
            margin-bottom: 20px;
        }
        
        .member-page {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .member-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .member-details {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .member-image {
            flex: 1;
            min-width: 200px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #77BBDD, #A3D5F7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .member-bio {
            flex: 2;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .member-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #2C5F9E;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3A7CA5;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #3A7CA5, #2C5F9E);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #2C5F9E;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .member-details {
                flex-direction: column;
            }
            
            .member-image {
                height: 300px;
            }
        }
    </style>
</head>

            <a href="index.html" class="back-btn">返回主页面</a>
            
            <footer>

            </footer>
        </div>
    </div>
</body>
</html>
